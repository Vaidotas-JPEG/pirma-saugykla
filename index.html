<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5">Todo List</h2>
                <form id="todo-form" class="row g-2 justify-content-center mt-3 needs-validation">
                    <div class="col-4">
                        <div class="input-group has-validation">
                            <input type="text" name="task" class="form-control" id="todo-input"
                                placeholder="Enter a task">
                            <div class="invalid-feedback">
                                Please enter a task
                            </div>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3 px-4">Add</button>
                    </div>
                </form>
            </div>
            <div class="col-12 mt-4">
                <div class="row justify-content-center">
                    <div id="todos" class="col-4">
                        <h3 class="text-center border-bottom border-2 pb-2 mb-3">Todo</h3>
                        <!-- <div class="border border-1 shadow-sm p-3 mb-3 bg-body rounded todo-item">
                            <h4 class="mb-3 input-name">Todo kortele</h4>
                            <input type="text" class="edit-input form-control d-none mb-2" value="${todoInput.value}">
                            <button type="button" class="btn btn-danger delete">Delete</button>
                            <button type="button" class="btn btn-success move-todo">Move to Done</button>
                        </div> -->
                    </div>
                    <div id="dones" class="col-4">
                        <h3 class="text-center border-bottom border-2 pb-2 mb-3">Done</h3>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
